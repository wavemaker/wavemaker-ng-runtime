<a tabindex="0" href="javascript:void(0);" [title]="item.label">
    <span *ngIf="item.children.length" class="pull-right fa caret" [ngClass]="{'fa-caret-left': menualign === 'pull-right', 'fa-caret-right': menualign === 'pull-left' || menualign === undefined, 'fa-caret-down': menualign === 'dropinline-menu' }"></span>
    <i class="app-icon {{item.icon}}"></i>
    {{item.label}}
</a>
<ng-template #menuDropdownTemp></ng-template>
