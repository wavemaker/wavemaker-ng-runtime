<div *ngIf="type !== anchor">
    <div class="dropdown app-menu" dropdown [isOpen]="isOpen" [autoClose]="autoclose" role="input" listen-property="dataset" tabindex="-1">
        <button [title]="hint" [ngClass]="['btn app-button dropdown-toggle', menuclass]" dropdownToggle focus-target>
            <i [ngClass]="['app-icon', iconclass]"></i>
            <span class="caption">{{caption}}</span>
            <span>
                <ng-content></ng-content>
            </span>
            <span class="pull-right caret fa" [ngClass]="menuCaret"></span>
        </button>
        <ul wmMenuDropdown [items]="menuItems" [menualign]="menualign" [menulayout]="menulayout" *dropdownMenu></ul>
    </div>
</div>
<div *ngIf="type === anchor">
    <div class="dropdown app-menu" dropdown [isOpen]="isOpen" [autoClose]="autoclose" role="input" listen-property="dataset" tabindex="-1">
        <a [title]="hint" href="javascript:void(0);" [ngClass]="['app-anchor dropdown-toggle', menuclass]" dropdownToggle>
            <i [ngClass]="['app-icon', iconclass]"></i>
            <span class="caption">{{caption}}</span>
            <span>
                <ng-content></ng-content>
            </span>
            <span class="pull-right caret fa" [ngClass]="menuCaret"></span>
        </a>
        <ul wmMenuDropdown [items]="menuItems" [menualign]="menualign" [menulayout]="menulayout" *dropdownMenu></ul>
    </div>
</div>
