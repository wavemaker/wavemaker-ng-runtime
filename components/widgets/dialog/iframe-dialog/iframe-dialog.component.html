<ng-template #iframeModal>
    <div wmDialogHeader closable.bind="closable"
         iconclass.bind="iconclass"
         iconwidth.bind="iconwidth"
         iconheight.bind="iconheight"
         iconmargin.bind="iconmargin"
         caption.bind="title"
         dialogId.bind="dialogId"></div>
    <div class="app-dialog-body modal-body" [style.height.px]="bodyHeight">
        <div wmIframe encodeurl.bind="encodeurl" iframesrc.bind="url" height="100%" width="100%" hint.bind="hint"></div>
    </div>
    <div class="app-dialog-footer modal-footer">
        <button wmButton class="btn-primary ok-action" caption.bind="oktext" (click)="okButtonHandler()"></button>
    </div>
</ng-template>
