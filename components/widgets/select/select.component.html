<select
  [ngClass]="['app-select form-control', class]"
  [disabled]="disabled"
  [required]="required"
  [tabindex]="tabindex"
  [(ngModel)]="modelProxy"
  [multiple]="multiple"
  (change)="onSelectValueChange($event, this.modelProxy)"
  >
    <option selected value="" *ngIf="placeholder">{{placeholder}}</option>
    <option
      *ngFor="let option of displayOptions"
      [value]="option.key" [selected]="option.isChecked">{{option.value}}</option>
</select>
