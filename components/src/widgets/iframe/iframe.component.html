<iframe class="embed-responsive-item iframe-content"
        scrolling="auto"
        marginheight="0"
        marginwidth="0"
        frameborder="0"
        [src]="_iframesrc"
        *ngIf="!showContentLoadError && showIframe"
        seamless="seamless">
</iframe>
<div [ngClass]="['wm-content-info readonly-wrapper', class]" *ngIf="showContentLoadError">
    <p class="wm-message" [title]="hintMsg" [innerHTML]="errMsg"></p>
</div>
