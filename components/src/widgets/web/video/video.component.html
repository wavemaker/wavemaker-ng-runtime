<video [preload]="videopreload"
       [src]="mp4videoUrl"
       [muted]="muted"
       [controls]="controls"
       [loop]="loop"
       [autoplay]="autoplay">
    <source type="video/mp4" [safeSrc]="mp4videoUrl" *ngIf="mp4videoUrl">
    <source type="video/webm" [safeSrc]="webmvideoUrl" *ngIf="webmvideoUrl">
    <source type="video/ogg" [safeSrc]="oggvideoUrl" *ngIf="oggvideoUrl">
    {{videosupportmessage}}
</video>
