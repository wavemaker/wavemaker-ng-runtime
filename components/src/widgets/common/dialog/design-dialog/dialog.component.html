<ng-template #dialogTemplate>
    <div wmDialogHeader [closable]="closable"
         [iconclass]="iconclass"
         [iconwidth]="iconwidth"
         [iconheight]="iconheight"
         [iconmargin]="iconmargin"
         [heading]="title"
         *ngIf="showheader"
    ></div>
    <div wmDialogBody>
        <ng-content></ng-content>
    </div>
    <ng-content select="[wmDialogFooter]"></ng-content>
</ng-template>
