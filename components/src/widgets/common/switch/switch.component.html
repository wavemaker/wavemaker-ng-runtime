<div role="group" aria-label="button switch" class="btn-group btn-group-justified">
    <a *ngFor="let opt of datasetItems; let $index = index;"
       [title]="opt[displayfield] || opt.label" focus-target
       href="javascript:void(0);"
       class="btn btn-default"
       [name]="'wm-switch-' + opt.key"
       [attr.disabled]="disabled"
       [ngClass]="{'selected': selected.index === $index}"
       (click)="selectOpt($event, $index, opt)"
       [textContent] = "opt[displayfield] || opt.label">
        <i *ngIf="opt[iconclass || 'icon']" aria-hidden="true" [ngClass]="['app-icon', opt[iconclass] || opt['icon']]"></i>
    </a>
</div>
<span [title]="(datasetItems[selected.index] && datasetItems[selected.index].label) || proxyModel"
      class="btn btn-primary app-switch-overlay switch-handle">
    <i *ngIf="datasetItems[selected.index] && datasetItems[selected.index][iconclass || 'icon']"
       [ngClass]="['app-icon', datasetItems[selected.index] && datasetItems[selected.index][iconclass || 'icon']]"></i>
    {{(datasetItems[selected.index] && datasetItems[selected.index][displayfield || 'label']) || proxyModel}}
</span>
<input [name]="name" class="model-holder ng-hide" [disabled]="disabled" [value]="proxyModel" [required]="required">
