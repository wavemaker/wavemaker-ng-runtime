<label [ngClass]="{'unchecked': isUnchecked(), 'disabled': (disabled || readonly), 'required': (required && _caption)}" role="button">
    <input focus-target
           type="checkbox" aria-describedby="checkbox"
           [(ngModel)]="model"
           [readOnly]="readonly"
           [required]="required"
           [disabled]="disabled || readonly"
           [attr.accesskey]="shortcutkey"
           [tabindex]="tabindex"
           (change)="onChange($event)">
    <span class="caption" [innerHtml]="_caption"></span>
    <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" class="switch"/>
</label>
<input type="hidden" class="ng-hide model-holder" [disabled]="disabled" [value]="model">
