<li [ngClass]="['checkbox', 'app-checkbox', itemclass]"
    [class.active]="item.selected"
    *ngFor="let item of datasetItems; let $id = index"
    [title]="hint"
    (click)="onCheckboxLabelClick($event, item)">
    <label class="app-checkboxset-label" [ngClass]="{'disabled':disabled}" [title]="item.label">
        <input name="checkboxset" [required]="required" type="checkbox" aria-label="checkbox group"
            [disabled]="disabled ? 'disabled' : ''" [attr.data-attr-index]="$id"
            [value]="item.key" [tabindex]="tabindex" [checked]="item.selected"/>
        <span class="caption" [textContent]="item.label"></span>
    </label>
</li>
<input disabled="disabled" [hidden]="true" class="model-holder">
<div *ngIf="readonly || disabled" class="readonly-wrapper"></div>
