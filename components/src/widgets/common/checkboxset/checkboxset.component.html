<li [ngClass]="['checkbox', 'app-checkbox', itemclass]"
    [class.active]="dataObj.isChecked"
    *ngFor="let dataObj of displayOptions"
    [title]="hint"
    (click)="_onCheckboxLabelClick($event)">
    <label class="app-checkboxset-label" [ngClass]="{'disabled':disabled}" [title]="dataObj.value">
        <input name="checkboxset" [required]="required" type="checkbox" aria-label="checkbox group"
            [disabled]="disabled ? 'disabled' : ''" [attr.data-attr-index]="index"
            [value]="dataObj.key" [tabindex]="tabindex" [checked]="dataObj.isChecked"/>
        <span class="caption" [textContent]="dataObj.value"></span>
    </label>
</li>
<input disabled="disabled" [hidden]="true" class="model-holder">
<div *ngIf="readonly || disabled" class="readonly-wrapper"></div>
