<ng-container *ngIf="type !== 'anchor'">
    <button [title]="hint" [ngClass]="['btn app-button dropdown-toggle', menuclass]" dropdownToggle focus-target aria-haspopup="true" aria-expanded="false">
        <i [ngClass]="['app-icon', iconclass]"></i>
        <span class="caption">{{caption}}</span>
        <span>
            <ng-content></ng-content>
        </span>
        <span class="pull-right caret fa" [ngClass]="menuCaret"></span>
    </button>
    <ul wmMenuDropdown [items]="nodes" [menualign]="menualign" [ngClass]="menulayout" *dropdownMenu aria-labelledby="dropdownmenu"></ul>
</ng-container>
<ng-container *ngIf="type === 'anchor'">
    <a [title]="hint" href="javascript:void(0);" role="button" [ngClass]="['app-anchor dropdown-toggle', menuclass]" dropdownToggle aria-haspopup="true" aria-expanded="false">
        <i [ngClass]="['app-icon', iconclass]"></i>
        <span class="caption">{{caption}}</span>
        <span>
            <ng-content></ng-content>
        </span>
        <span class="pull-right caret fa" [ngClass]="menuCaret"></span>
    </a>
    <ul wmMenuDropdown [items]="nodes" [menualign]="menualign" [ngClass]="menulayout" *dropdownMenu aria-labelledby="dropdownmenu"></ul>
</ng-container>
