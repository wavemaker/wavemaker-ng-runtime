<ng-container *ngIf="type !== 'anchor'">
    <div class="dropdown app-menu" dropdown [isOpen]="isOpen" [autoClose]="autoclose" listen-property="dataset" tabindex="-1">
        <button [title]="hint" [ngClass]="['btn app-button dropdown-toggle', menuclass]" dropdownToggle focus-target aria-hashpopup="true" aria-expanded="false">
            <i [ngClass]="['app-icon', iconclass]"></i>
            <span class="caption">{{caption}}</span>
            <span>
                <ng-content></ng-content>
            </span>
            <span class="pull-right caret fa" [ngClass]="menuCaret"></span>
        </button>
        <ul wmMenuDropdown [items]="menuItems" [menualign]="menualign" [menulayout]="menulayout" *dropdownMenu aria-labelledby="dropdownmenu"></ul>
    </div>
</ng-container>
<ng-container *ngIf="type === 'anchor'">
    <div class="dropdown app-menu" dropdown [isOpen]="isOpen" [autoClose]="autoclose" listen-property="dataset" tabindex="-1">
        <a [title]="hint" href="javascript:void(0);" role="button" [ngClass]="['app-anchor dropdown-toggle', menuclass]" dropdownToggle aria-hashpopup="true" aria-expanded="false">
            <i [ngClass]="['app-icon', iconclass]"></i>
            <span class="caption">{{caption}}</span>
            <span>
                <ng-content></ng-content>
            </span>
            <span class="pull-right caret fa" [ngClass]="menuCaret"></span>
        </a>
        <ul wmMenuDropdown [items]="menuItems" [menualign]="menualign" [menulayout]="menulayout" *dropdownMenu aria-labelledby="dropdownmenu"></ul>
    </div>
</ng-container>
