<img data-identifier="img" alt="Image" class="anchor-image-icon" [src]="iconurl | image" *ngIf="iconurl" [ngStyle]="{width:iconwidth, height:iconheight, margin:iconmargin}"/>
<i class="app-icon {{iconclass}}" aria-hidden="true" [ngStyle]="{width:iconwidth, height:iconheight, margin:iconmargin}" *ngIf="iconclass"></i>
<span class="sr-only" *ngIf="iconclass">{{caption | trustAs:'html'}} {{appLocale.LABEL_ICON}}</span>
<span class="anchor-caption" [innerHTML]="caption | trustAs:'html'"></span>
<span *ngIf="badgevalue" class="badge pull-right" [textContent]="badgevalue"></span>
