<span class="input-group-addon" [innerHtml]="currencysymbol"></span>
<input type="number" class="form-control app-textbox app-currency-input" aria-label="Currency (in dollars)"
       [(ngModel)]="datavalue"
       (change)="onChange($event);"
       [step]="step"
       [min]="minvalue"
       [max]="maxvalue"
       [required]="required"
       [disabled]="disabled"
       [readonly]="readonly"
       [attr.accesskey]="shortcutkey"
       [tabindex]="tabindex"
       [placeholder]="placeholder">
