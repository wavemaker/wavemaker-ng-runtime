<input class="form-control app-textbox"
       role="input"
       [type]="type"
       [(ngModel)]="datavalue"
       [readonly]="readonly"
       [required]="required"
       [disabled]="disabled"
       [maxlength]="maxchars"
       [pattern]="regexp"
       [attr.tabindex]="tabindex"
       [attr.placeholder]="placeholder"
       [attr.accesskey]="shortcutkey"
       [autofocus]="autofocus"
       (change)="handleChange($event)"
       [mask]="displayformat"
       #input>
