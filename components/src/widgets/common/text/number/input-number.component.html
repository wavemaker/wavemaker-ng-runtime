<input class="form-control app-textbox"
       role="input"
       type="number"
       [(ngModel)]="datavalue"
       [readonly]="readonly"
       [required]="required"
       [disabled]="disabled"
       [maxlength]="maxchars"
       [min]="minvalue"
       [max]="maxvalue"
       [step]="step"
       [attr.tabindex]="tabindex"
       [attr.placeholder]="placeholder"
       [attr.accesskey]="shortcutkey"
       [autofocus]="autofocus"
       (change)="handleChange($event)"
       #input>
