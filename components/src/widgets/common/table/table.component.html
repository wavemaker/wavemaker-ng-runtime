<div class="panel-heading" *ngIf="title || subheading || iconclass || exportOptions.length || _actions.header.length">
    <h3 class="panel-title">
        <div class="pull-left">
            <i class="app-icon panel-icon {{iconclass}}" *ngIf="iconclass"></i>
        </div>
        <div class="pull-left">
            <div class="heading" [textContent]="title"></div>
            <div class="description" [textContent]="subheading"></div>
        </div>
        <div class="panel-actions app-datagrid-actions" *ngIf="exportOptions.length || _actions.header.length">
            <ng-container *ngFor="let btn of _actions.header" [ngTemplateOutlet]="buttonRef" [ngTemplateOutletContext]="{btn:btn}">
            </ng-container>
            <!--<div wmMenu caption="Export" *ngIf="exportOptions.length"-->
                <!--dataset.bind="exportOptions" select.event="export($item)" menuposition="down,left"></div>-->
        </div>
    </h3>
</div>
<div class="app-datagrid" #datagridElement></div>
<div class="panel-footer clearfix" [hidden]="!shownavigation && !_actions.footer.length">
    <div class="app-datagrid-paginator" [hidden]="!dataNavigator?.dataSize || !shownavigation">
        <div #pagination></div>
        <nav wmPagination show.bind="shownavigation" navigationalign.bind="navigationalign"
             navigationsize.bind="navigationSize"
             navigation.bind="navControls" showrecordcount.bind="showrecordcount" maxsize.bind="maxsize"
             boundarylinks.bind="boundarylinks"
             forceellipses.bind="forceellipses" directionlinks.bind="directionlinks"></nav>
    </div>
    <div class="app-datagrid-actions" *ngIf="_actions.footer.length">
        <ng-container *ngFor="let btn of _actions.footer" [ngTemplateOutlet]="buttonRef" [ngTemplateOutletContext]="{btn:btn}">
        </ng-container>
    </div>
</div>

<ng-template #buttonRef let-btn="btn">
    <button wmButton caption.bind="btn.displayName" show.bind="btn.show" class.bind="btn.class"  iconclass.bind="btn.iconclass" (click)="callEvent(btn.action)"
            [ngClass]="{'btn-sm': spacing === 'condensed', 'disabled-new': btn.key === 'addNewRow' && (isGridEditMode || isLoading)}"
            type="button" shortcutkey.bind="btn.shortcutkey" tabindex.bind="btn.tabindex" hint.bind="btn.title" attr.disabled.bind="btn.disabled"></button>
</ng-template>

<div class="multi-column-filter hidden">
    <ng-container #multiColumnFilter></ng-container>
</div>

<div class="inline-edit-widgets hidden">
    <ng-container #inlineEdit></ng-container>
</div>

<ng-container #rowActions></ng-container>
