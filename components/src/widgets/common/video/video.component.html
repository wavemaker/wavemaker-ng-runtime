<video [preload]="videopreload"
       [src]="mp4format | sanitize: 'resource'"
       [muted]="muted"
       [poster]="videoposter | image"
       [controls]="controls"
       [loop]="loop"
       [autoplay]="autoplay">
    <source type="video/mp4" [src]="mp4format | sanitize: 'resource'" *ngIf="mp4format">
    <source type="video/webm" [src]="webmformat | sanitize: 'resource'" *ngIf="webmformat">
    <source type="video/ogg" [src]="oggformat | sanitize: 'resource'" *ngIf="oggformat">
    {{videosupportmessage}}
</video>
