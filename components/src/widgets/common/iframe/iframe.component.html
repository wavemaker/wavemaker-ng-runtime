<iframe title="" class="embed-responsive-item iframe-content" role="document"
        scrolling="auto"
        marginheight="0"
        marginwidth="0"
        frameborder="0"
        [name]="name"
        [src]="_iframesrc"
        *ngIf="!showContentLoadError && _iframesrc"
        seamless="seamless">
</iframe>
<div class="wm-content-info readonly-wrapper" *ngIf="showContentLoadError">
    <p class="wm-message" [title]="hintMsg" [textContent]="errMsg"></p>
</div>
