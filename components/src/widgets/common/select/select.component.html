<select role="input"
  [ngClass]="['app-select form-control', class]"
  [disabled]="disabled"
  [required]="required"
  [tabindex]="tabindex"
  [(ngModel)]="_modelProxy"
  [multiple]="multiple"
  (change)="onSelectValueChange($event)"
  >
    <option selected [ngValue]="undefined" *ngIf="placeholder">{{placeholder}}</option>
    <option
      *ngFor="let option of displayOptions"
      [value]="option.key" [selected]="option.isChecked">{{option.value}}</option>
</select>
