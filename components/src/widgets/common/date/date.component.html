<ng-container *ngIf="useDatapicker; then dataPickerTemplate else nativeDateTemplate">
</ng-container>

<ng-template #dataPickerTemplate>
    <input class="form-control app-textbox app-dateinput display-input" aria-label="Select date"
           focus-target
           type="text"
           [name]="name"
           [tabindex]="tabindex"
           [value]="displayValue"
           (click)="toggleDpDropdown($event)"
           [disabled]="disabled || readonly || isCurrentDate"
           [required]="required"
           [attr.placeholder]="placeholder"
           (change)="onDisplayDateChange($event)">
    <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-time" [disabled]="disabled || readonly || isCurrentDate" aria-label="Select date" aria-haspopup="true" aria-expanded="false" (click)="toggleDpDropdown($event)" focus-target><i aria-hidden="true" class="app-icon wi wi-calendar"></i></button>
        </span>
    <div style="height: 0;" aria-label="datepicker dropdownmenu" aria-controls="date">
        <input class="model-holder"
               container="body"
               [bsConfig]="_dateOptions"
               [title]="hint"
               [isOpen]="isOpen"
               #datepicker="bsDatepicker"
               bsDatepicker
               [isDisabled]="disabled || readonly || isCurrentDate"
               [bsValue]="bsDataValue"
               (onShown)="onDatePickerOpen()"
               (bsValueChange)="onDateChange($event)">
    </div>
</ng-template>
<ng-template #nativeDateTemplate>
    <input type="date" class="form-control app-textbox app-dateinput"
           role="input"
           step="any"
           [value]="displayValue"
           [required]="required"
           [disabled]="disabled || readonly || isCurrentDate"
           (change)="onDisplayDateChange($event)">
</ng-template>
