<img data-identifier="img" class="button-image-icon" [src]="iconsrc" *ngIf="iconsrc" [ngStyle]="{width:iconwidth, height:iconheight, margin:iconmargin}"/>
<i class="app-icon {{iconclass}}" [ngStyle]="{width:iconwidth, height:iconheight, margin:iconmargin, fontSize:iconwidth}" *ngIf="iconclass"></i>
<span class="btn-caption" [textContent]="caption"></span>
<span *ngIf="badgevalue" class="badge pull-right" [textContent]="badgevalue"></span>
