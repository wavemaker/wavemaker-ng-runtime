image: node:10.21.0
stages:
   - build
   - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - apt-get install -y gconf-service libasound2 libatk1.0-0 libcairo2 libcups2 libfontconfig1 libgdk-pixbuf2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libxss1 fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - dpkg -i google-chrome-stable_current_amd64.deb; apt-get -fy install
    - export CHROME_BIN=/usr/bin/google-chrome
    - npm install -g @angular/cli@9.1.11
    - npm install
    - cd  /usr/bin/google-chrome && ls
    - chmod +x ./build.sh
    - node -v
    - if [ -f /.dockerenv ]; then echo "docker-executor"; fi
    - ls
    # - cd ./node_modules && ls
    # - cd ./.bin && ls 
    - bash build.sh
    - ls
    - cd ./dist && ls
    - cd bundles && ls
    - cd wmapp && ls
    - cd scripts && ls
    
test:
  stage: test
  script:
    - npm run test-all
