<div class="col-md-9">
  <div wmSwitch #switch dataset.bind="options" datafield.bind="datafield" displayfield.bind="displayfield" iconclass.bind="iconclass" change.event="onChange($event, widget, newVal, oldVal)"></div>
  <div>datavalue: {{switch.datavalue}}</div>
</div>
<div class="col-md-3 properties">
    <h4 class="property-header">Properties</h4>
    <hr>
    <div class="property row">
      <div class="property-text col-md-4">
        Datafield
      </div>
      <div class="property-control col-md-8">
        <select [(ngModel)]="datafield">
          <option *ngFor="let key of dataFieldKeys" value="{{key}}">{{key}}</option>
        </select>
      </div>
    </div>
    <div class="property row">
      <div class="property-text col-md-4">
        Display Field
      </div>
      <div class="property-control col-md-8">
        <select [(ngModel)]="displayfield">
          <option *ngFor="let key of keys" value="{{key}}">{{key}}</option>
        </select>
      </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Order by
        </div>
        <div class="property-control col-md-8">
            <select [(ngModel)]="orderby">
                <option *ngFor="let key of keys" value="{{key}}">{{key}}</option>
            </select>
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Icon
        </div>
        <div class="property-control col-md-8">
            <select [(ngModel)]="iconclass">
                <option *ngFor="let key of keys" value="{{key}}">{{key}}</option>
            </select>
        </div>
    </div>
</div>
