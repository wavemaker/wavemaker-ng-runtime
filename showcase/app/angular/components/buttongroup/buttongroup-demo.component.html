<div class="col-md-9">
    <div wmButtongroup
            vertical.bind="vertical"
            show.bind="show"
            width.bind="width"
            horizontalalign.bind="'left'">
        <button wmButton caption.bind="'button1'" class="btn-primary"></button>
        <button wmButton caption.bind="'button2'" class="btn-warning"></button>
        <button wmButton caption.bind="'button3'" class="btn-info"></button>
    </div>
</div>
<div class="col-md-3 properties">
    <h4 class="property-header">Properties</h4>
    <hr>
    <div class="property row">
        <div class="property-text col-md-4">
            Vertical
        </div>
        <div class="property-control col-md-8">
            <input type="checkbox" [(ngModel)]="vertical" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Show
        </div>
        <div class="property-control col-md-8">
            <input type="checkbox" [(ngModel)]="show" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Width
        </div>
        <div class="property-control col-md-8">
            <input type="text" [(ngModel)]="width" />
        </div>
    </div>
</div>
