<div class="col-md-9">
    <wm-pagination
            name="myPagination"
            navigation.bind="navigationtype"
            maxResults.bind="_maxResults"
            navigationalign.bind="_navigationalign"
            navigationsize.bind="_navigationsize"
            showrecordcount.bind="_showrecordcount"
            dataset.bind="_data"></wm-pagination>

    <div>
        <div>Page size: {{_maxResults}}</div>
        {{myPaginationWidget.result | json}}
    </div>
</div>
<div class="col-md-3 properties">
    <h4 class="property-header">Properties</h4>
    <hr>
    <div class="property row">
        <div class="property-text col-md-4">
            Pagination Type
        </div>
        <div class="property-control col-md-8">
            <select [(ngModel)]="navigationtype">
                <option *ngFor="let key of navigationtypes" [value]="key">{{key}}</option>
            </select>
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Navigation Align
        </div>
        <div class="property-control col-md-8">
            <select [(ngModel)]="_navigationalign">
                <option *ngFor="let key of navigationAlignOptions" [value]="key">{{key}}</option>
            </select>
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Navigation Size
        </div>
        <div class="property-control col-md-8">
            <select [(ngModel)]="_navigationsize">
                <option *ngFor="let key of navigationSizeOptions" [value]="key">{{key}}</option>
            </select>
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Show total Records
        </div>
        <div class="property-control col-md-8">
            <input type="checkbox" [(ngModel)]="_showrecordcount">
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Page size
        </div>
        <div class="property-control col-md-8">
            <input type="number" [(ngModel)]="_maxResults">
        </div>
    </div>
</div>
