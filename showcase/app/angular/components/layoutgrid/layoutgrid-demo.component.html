<div class="col-md-9">
    <wm-layoutgrid width.bind="width" height.bind="height">
        <wm-gridrow>
            <wm-gridcolumn columnwidth.bind="6" height.bind="colHeight">col-sm-6</wm-gridcolumn>
            <wm-gridcolumn columnwidth.bind="6" height.bind="colHeight">col-sm-6</wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow>
            <wm-gridcolumn columnwidth.bind="6"  height.bind="colHeight">col-sm-6</wm-gridcolumn>
            <wm-gridcolumn columnwidth.bind="6"  height.bind="colHeight">col-sm-6</wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</div>
<div class="col-md-3 properties">
    <h4 class="property-header">Properties</h4>
    <hr>
    <div class="property row">
        <div class="property-text col-md-4">
            Width
        </div>
        <div class="property-control col-md-8">
            <input type="text" [(ngModel)]="width" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Height
        </div>
        <div class="property-control col-md-8">
            <input type="text" [(ngModel)]="height" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Column Height
        </div>
        <div class="property-control col-md-8">
            <input type="text" [(ngModel)]="colHeight" />
        </div>
    </div>
</div>
