<div class="col-md-9">
    <wm-slider
            [step]="step"
            [minvalue]="minvalue"
            [maxvalue]="maxvalue"
            [datavalue]="datavalue"
            [disable]="disable"
            [width]="width"
            [height]="height"
            [hint]="hint"
            [tabindex]="tabindex"
            [show]="show"
            [shortcutkey]="'h'"
            #slider
    >
    </wm-slider>
    {{slider.datavalue}}
</div>
<div class="col-md-3 properties">
    <h4 class="property-header">Properties</h4>
    <hr>
    <div class="property row">
        <div class="property-text col-md-4">
            Datavalue
        </div>
        <div class="property-control col-md-8">
            <input type="text" [(ngModel)]="datavalue" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Min Value
        </div>
        <div class="property-control col-md-8">
            <input type="number" [(ngModel)]="minvalue" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Max Value
        </div>
        <div class="property-control col-md-8">
            <input type="number" [(ngModel)]="maxvalue" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
          Step
        </div>
        <div class="property-control col-md-8">
            <input type="number" [(ngModel)]="step" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Hint
        </div>
        <div class="property-control col-md-8">
            <input type="text" [(ngModel)]="hint" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Width
        </div>
        <div class="property-control col-md-8">
            <input type="text" [(ngModel)]="width" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Height
        </div>
        <div class="property-control col-md-8">
            <input type="text" [(ngModel)]="height" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-xs-4">
            Show
        </div>
        <div class="property-control col-xs-8">
            <input type="checkbox" [(ngModel)]="show" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-xs-4">
            Disable
        </div>
        <div class="property-control col-xs-8">
            <input type="checkbox" [(ngModel)]="disable" />
        </div>
    </div>
</div>
