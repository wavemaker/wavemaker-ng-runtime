<div class="col-md-9">
    <div wmTabs [tabsposition]="tabsposition" [height]="height" [defaultpaneindex]="defaultPaneIndex">
        <div wmTabPane [title]="'Tab1'">
            <div wmDateTime></div>
        </div>
        <div wmTabPane [title]="'Tab2'"></div>
        <div wmTabPane [title]="'Tab3'"></div>
    </div>
</div>
<div class="col-md-3 properties">
    <h4 class="property-header">Properties</h4>
    <hr>
    <div class="property row">
        <div class="property-text col-md-4">
            Height
        </div>
        <div class="property-control col-md-8">
            <input type="text" [(ngModel)]="height" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Default Pane Index
        </div>
        <div class="property-control col-md-8">
            <input type="number" [(ngModel)]="defaultPaneIndex" />
        </div>
    </div>
    <div class="property row">
        <div class="property-text col-md-4">
            Tab position
        </div>
        <div class="property-control col-md-8">
            <select [(ngModel)]="tabsposition">
                <option *ngFor="let position of tabPositions" [value]="position">{{position}}</option>
            </select>
        </div>
    </div>
</div>
