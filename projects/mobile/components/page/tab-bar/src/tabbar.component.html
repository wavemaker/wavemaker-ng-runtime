<nav class="navbar navbar-default">
  <ul class="tab-items nav navbar-nav">
    @for (item of tabItems; track item; let i = $index) {
      <li class="tab-item" [class.hidden]="!(tabItems.length === layout.max || i < layout.max)" >
        <a [class.active]="item.active" [href]="(item.link || 'javascript:void(0)')| trustAs: 'resource'" (click)="onItemSelect($event, item)" role="link" [attr.aria-label]="item.label" [attr.aria-current]="item.active ? 'page' : null">
          <i class="app-icon" [ngClass]="item.icon" aria-hidden="true"></i><label>{{item.label}}</label>
        </a>
      </li>
    }
    <li class="menu-items dropdown" [class.hidden]="tabItems.length <= layout.max" [ngClass]="{dropup : position === bottom}">
      <a (click)="showMoreMenu = !showMoreMenu" href="javascript:void(0)" role="link"  aria-label="More options" [attr.aria-expanded]="showMoreMenu">
        <i class="app-icon {{morebuttoniconclass}}" aria-hidden="true"></i><label>{{morebuttonlabel}}</label>
      </a>
      @if (showMoreMenu) {
        <ul class="dropdown-menu dropdown-menu-right" [ngClass]="{'nav navbar-nav' : menutype === thumbnail}">
          @for (item of tabItems; track item; let i = $index) {
            <li role="menuitem" class="menu-item" [class.hidden]="i < layout.max">
              <a [ngClass]="{active : item.active}" [href]="(item.link || 'javascript:void(0)')| trustAs: 'resource'" (click)="onItemSelect($event, item)" class="dropdown-item" role="link"  [attr.aria-label]="item.label" [attr.aria-current]="item.active ? 'page' : null">
                <i class="app-icon" [ngClass]="item.icon" aria-hidden="true"></i><label>{{item.label}}</label>
              </a>
            </li>
          }
        </ul>
      }
    </li>
  </ul>
</nav>
