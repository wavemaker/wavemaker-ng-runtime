<input class="form-control app-textbox" aria-haspopup="true" aria-expanded="false"
       #input
       focus-target
       [attr.name]="name"
       [attr.aria-label]="hint"
       [(colorPicker)]="datavalue"
       (colorPickerChange)="handleChange($event);"
       (cpToggleChange)="colorPickerToggleChange($event)"
       [cpPosition]="'bottom'"
       [cpCloseClickOutside]="outsideclick"
       (colorPickerOpen)="colorPickerOpen($event)"
       [attr.placeholder]="placeholder"
       [disabled]="readonly || disabled"
       [required]="required"
       [tabindex]="tabindex"
       [(ngModel)]="datavalue"
       (ngModelChange)="handleChange($event);"
       [ngModelOptions]="{updateOn: 'change', standalone: true}"
       (blur)="invokeOnTouched($event)"
       [attr.accesskey]="shortcutkey">
<span class="input-group-addon colorpicker-container">
    <i class="colored-box" [style.backgroundColor]="datavalue">&nbsp;</i>
</span>
