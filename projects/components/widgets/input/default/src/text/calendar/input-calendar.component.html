<input class="form-control app-textbox"
       focus-target
       role="textbox"
       [type]="type"
       [attr.name]="name"
       [(ngModel)]="datavalue"
       [readonly]="readonly"
       [required]="required"
       [disabled]="disabled"
       [min]="minvalue"
       [max]="maxvalue"
       [step]="step"
       [attr.tabindex]="tabindex"
       [attr.placeholder]="placeholder"
       [attr.accesskey]="shortcutkey"
       [attr.aria-label]="hint || type + ' field'"
       [autofocus]="autofocus"
       (blur)="handleBlur($event)"
       (ngModelChange)="handleChange($event)"
       [autocomplete]="autocomplete ? 'on' : 'off'"
       #input>
