<input class="form-control app-textbox"
       focus-target
       [type]="type"
       role="input"
       [attr.name]="name"
       [(ngModel)]="datavalue"
       [readonly]="readonly"
       [required]="required"
       [disabled]="disabled"
       [maxlength]="maxchars"
       [attr.tabindex]="tabindex"
       [attr.placeholder]="placeholder"
       [attr.accesskey]="shortcutkey"
       [attr.aria-label]="hint || _ariaLabel"
       [autofocus]="autofocus"
       (blur)="handleBlur($event)"
       (ngModelChange)="handleChange($event)"
       #input>
