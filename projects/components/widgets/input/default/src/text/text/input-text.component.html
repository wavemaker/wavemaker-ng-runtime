<input class="form-control app-textbox"
       focus-target
       [type]="type"
       [attr.name]="name"
       [attr.aria-label]="arialabel"
       [(ngModel)]="datavalue"
       [imask]="mask"
       [unmask]="true"
       [ngModelOptions]="ngModelOptions"
       [readonly]="readonly"
       [required]="required"
       [disabled]="disabled"
       [maxlength]="maxchars"
       [pattern]="regexp"
       [attr.tabindex]="tabindex"
       [attr.placeholder]="placeholder"
       [attr.accesskey]="shortcutkey"
       [autofocus]="autofocus"
       [ngClass]="conditionalclass"
       [ngStyle]="conditionalstyle"
       (ngModelChange)="handleChange($event)"
       (keydown)="handleInputEvent($event)"
       (keyup)="handleInputEvent($event)"
       (keypress)="handleInputEvent($event)"
       (mouseenter)="handleInputEvent($event)"
       (mouseleave)="handleInputEvent($event)"
       (click)="handleInputEvent($event)"
       (focus)="handleInputEvent($event); checkForDisplayFormat($event)"
       (blur)="handleBlur($event); checkForDisplayFormat($event)"
       [autocomplete]="autocomplete ? 'on' : 'off'"
       (keyup.enter)="flushViewChanges(input.value)"
       #input>
