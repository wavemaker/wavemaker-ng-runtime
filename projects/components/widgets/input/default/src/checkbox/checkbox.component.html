<label [ngClass]="{'unchecked': !proxyModel, 'disabled': (disabled || readonly), 'required': (required && _caption)}" role="button">
    <input type="checkbox"
           #checkbox
           [attr.name]="name"
           [attr.aria-label]="hint || 'checkbox'"
           [attr.aria-checked]="type === 'toggle' ? null : (datavalue ? 'checked' : 'not checked')"
           [attr.aria-state]="type === 'toggle' ? (datavalue ? 'checked' : 'not checked') : null"
           focus-target
           [(ngModel)]="proxyModel"
           [readonly]="readonly"
           [required]="required"
           [disabled]="disabled || readonly"
           [attr.accesskey]="shortcutkey"
           [tabindex]="tabindex"
           (blur)="invokeOnTouched($event)"
           (ngModelChange)="handleChange($event)">
    <span class="caption" [innerHtml]="_caption"></span>
    <img alt="Checkbox Image" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" class="switch"/>
</label>
<input type="hidden" class="ng-hide model-holder" [disabled]="disabled" [value]="proxyModel">
