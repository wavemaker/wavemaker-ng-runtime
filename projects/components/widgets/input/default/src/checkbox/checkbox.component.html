<label [ngClass]="{'unchecked': !proxyModel, 'disabled': (disabled || readonly), 'required': (required && _caption)}" (mouseenter)="onMouseOver()">
    <input type="checkbox"
           role="checkbox"
           #checkbox
           [attr.name]="name"
           [attr.aria-label]="hint"
           [attr.aria-checked]="!!proxyModel"
           focus-target
           [(ngModel)]="proxyModel"
           [readonly]="readonly"
           [required]="required"
           [disabled]="disabled || readonly"
           [attr.accesskey]="shortcutkey"
           [tabindex]="tabindex"
           (blur)="invokeOnTouched($event)"
           (ngModelChange)="handleChange($event)">
           <span class="toggle_slider" ng-if="!isNativeMobileApplicationType">
            <i class="app-icon {{checkedicon}} toggle-checked" aria-hidden="true" [ngStyle]="{width:iconwidth, height:iconheight, margin:iconmargin, color:getColor(), fontSize:iconwidth}" *ngIf="proxyModel && togglewithicon"></i>
            <i class="app-icon {{uncheckedicon}} toggle-unchecked" aria-hidden="true" [ngStyle]="{width:iconwidth, height:iconheight, margin:iconmargin, fontSize:iconwidth}" *ngIf="!proxyModel && togglewithicon"></i>
           </span>
           <span class="caption" [innerHtml]="_caption"></span>
    <img alt="Checkbox Image" aria-hidden="true" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" class="switch"/>
</label>
<input type="hidden" class="ng-hide model-holder" aria-hidden="true" tabindex="-1" [disabled]="disabled" [value]="proxyModel">
