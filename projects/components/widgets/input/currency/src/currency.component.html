<span class="input-group-addon" [textContent]="currencySymbol"></span>
<input class="form-control app-textbox app-currency-input"
       #input
       role="textbox"
       type="text"
       inputmode="decimal"
       focus-target
       [autofocus]="autofocus"
       [readonly]="readonly"
       [disabled]="disabled"
       [required]="required"
       [pattern]="regexp"
       [attr.name]="name"
       [attr.aria-label]="hint || currencyCode"
       [attr.tabindex]="tabindex"
       [attr.placeholder]="placeholder"
       [attr.accesskey]="shortcutkey"
       [ngModel]="displayValue"
       [ngModelOptions]="ngModelOptions"

       (focus)="checkForTrailingZeros($event)"
       (input)="onInputChange($event.target.value)"
       (blur)="handleBlur($event); checkForTrailingZeros($event);"
       (ngModelChange)="onModelChange($event)"
       (keydown)="validateInputEntry($event);"
       (keydown.enter)="onEnter($event)"
       (keydown.ArrowUp)="onArrowPress($event, 'UP')"
       (keydown.ArrowDown)="onArrowPress($event, 'DOWN')">
