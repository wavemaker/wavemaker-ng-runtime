<ng-template #dialogTemplate>
    <div wmDialogHeader [closable]="closable"
         [iconclass]="iconclass"
         [iconurl]="iconurl"
         [iconwidth]="iconwidth"
         [iconheight]="iconheight"
         [iconmargin]="iconmargin"
         [heading]="title"
         [headinglevel]="headinglevel"
         [title]="title"
         [titleid]="titleId"></div>
    <div wmDialogBody>
        <p class="app-dialog-message text-{{alerttype}}" [textContent]="message"></p>
    </div>
    <div wmDialogFooter>
        <button (click)="onOk($event)" [attr.aria-label]="oktext" caption.bind="oktext" class="btn-primary ok-action"
                wmButton></button>
    </div>
</ng-template>
