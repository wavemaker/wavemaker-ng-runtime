<ng-template #dialogTemplate>
  <div wmDialogHeader [closable]="closable"
    [iconclass]="iconclass"
    [iconurl]="iconurl"
    [iconwidth]="iconwidth"
    [iconheight]="iconheight"
    [iconmargin]="iconmargin"
    [heading]="title"
    [headinglevel]="headinglevel"
    [title]="title"
    [titleid]="titleId"
  ></div>
  <div wmDialogBody>
    <ng-container *ngTemplateOutlet="dialogContent"></ng-container>
  </div>
  @if (showactions) {
    <div wmDialogFooter>
      <button (click)="onOk($event)" [attr.aria-label]="oktext" caption.bind="oktext" class="btn-primary ok-action"
      wmButton></button>
    </div>
  }
</ng-template>
