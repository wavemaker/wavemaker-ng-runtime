<i [title]="type + 'Alert'" class="icon {{type}} {{messageIconClass}}"></i>
<span [innerHtml]="caption | trustAs: 'html'"></span>
<button title="Close" type="button" class="btn-transparent close" [hidden]="hideclose" (click)="dismiss($event)" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>
